<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    </head>
    <body>

        <div id="inicio">
            <div id="titulo">
                <h1>Plantillas</h1>
            </div>
            <div id="logo">
                <img src="images/Naturalista.png">
            </div>
        </div>

        <div id="foto">
            <input type="file" name="inpFile" id="inpFile">
            <div class="image-preview" id="imagePreview">
            <img src="" alt="Image Preview" class="image-preview__image">
            <span class="image-preview__default-text">Imágen Previa</span>
            </div>
        </div>

        <div>
            <form action="/action_page.php">
                <label for="estado">Estado</label>
                <input type="text" maxlength="25" id="estado" name="estado" placeholder="Nombre del estado...">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" name="descripcion" placeholder="Descripción del estado...">
                <label for="numobservaciones">Número de observaciones</label>
                <input type="text" maxlength="21" id="numobservaciones" name="numerodeobservaciones" placeholder="50,000 observaciones...">
                <label for="numespecies">Número de especies</label>
                <input type="text" maxlength="16" id="numespecies" name="numerodeespecies" placeholder="5,000 especies...">
            </form>
        </div>

        <div id="draggable" class="ui-widget-content">
  <p>Drag me to my target</p>
</div>

<div id="droppable" class="ui-widget-header">
  <p>Drop here</p>
</div>


        <script>
            const inpFile = document.getElementById("inpFile");
            const previewContainer = document.getElementById("imagePreview");
            const previewImage = previewContainer.querySelector(".image-preview__image");
            const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");

            inpFile.addEventListener("change", function() {
                const file = this.files[0];


                if (file) {
                    const reader = new FileReader();

                    previewDefaultText.style.display = "none";
                    previewImage.style.display = "block";

                    reader.addEventListener("load", function() {
                        previewImage.setAttribute("src", this.result);
                    });

                    reader.readAsDataURL(file);
                } else{
                     previewDefaultText.style.display = null;
                    previewImage.style.display = null;
                    previewImage.setAttribute("src", "");
                }

            });
        </script>
    </body>

    <script>
  $( function() {
    $( "#draggable" ).draggable();

        $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Dropped!" );
      }
    });
  } );
